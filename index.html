<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Tracker ¬∑ @Yunus_Kapdawala</title>
  <style>
    /* ---------- Base / Reset ---------- */
    :root {
      --bg: #0f1226;
      /* deep indigo */
      --panel: #15193a;
      /* card/nav */
      --muted: #8e95b2;
      /* secondary text */
      --text: #e8ebff;
      /* primary text */
      --accent: #7c7cff;
      /* violet */
      --accent-2: #00d2a8;
      /* teal */
      --danger: #ff6b6b;
      /* coral */
      --warn: #f5a524;
      /* amber */
      --ok: #2bd576;
      /* green */
      --shadow: 0 10px 30px rgba(0, 0, 0, .35), 0 2px 8px rgba(0, 0, 0, .25);
      --radius: 16px;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 800px at 20% -10%, #20255a 0%, #0f1226 50%, #0b0e1f 100%);
      overflow: hidden;
    }

    /* ---------- Layout ---------- */
    .app {
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 18px;
      height: 100%;
      padding: 18px
    }

    .sidebar {
      background: linear-gradient(160deg, rgba(21, 25, 58, .9), rgba(12, 15, 34, .9));
      border: 1px solid rgba(255, 255, 255, .06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 18px;
      border-bottom: 1px solid rgba(255, 255, 255, .06)
    }

    .logo {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), #5de1e6);
      display: grid;
      place-items: center;
      font-weight: 700;
      color: #0c0f22
    }

    .brand h1 {
      font-size: 18px;
      margin: 0
    }

    .muted {
      color: var(--muted)
    }

    .controls {
      padding: 16px 18px;
      display: grid;
      gap: 12px
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px
    }

    label {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
      display: block
    }

    select,
    input[type="text"],
    .btn {
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, .08);
      background: #0e1230;
      color: var(--text);
      padding: 10px 12px;
      font-size: 14px;
      outline: none;
      transition: transform .06s ease, border-color .2s ease, background .2s ease;
    }

    select:focus,
    input:focus {
      border-color: var(--accent)
    }

    .btn {
      background: linear-gradient(180deg, #1b2255, #12173b);
      cursor: pointer;
      user-select: none;
      text-align: center;
      font-weight: 600;
    }

    .btn:hover {
      transform: translateY(-1px)
    }

    .btn:active {
      transform: translateY(0)
    }

    .btn.primary {
      background: linear-gradient(180deg, #6b6bff, #4e4eff);
      color: #0b0f21
    }

    .btn.good {
      background: linear-gradient(180deg, #29d67b, #18a85c);
      color: #03130b
    }

    .btn.warn {
      background: linear-gradient(180deg, #ffc76e, #f4a61f);
      color: #2f1c00
    }

    .btn.danger {
      background: linear-gradient(180deg, #ff7f8b, #f25959)
    }

    .btn.ghost {
      background: #0f1435
    }

    .stats {
      padding: 12px 18px 18px;
      display: grid;
      gap: 10px;
    }


    .daily-block {
      margin-bottom: 14px;
      padding: 12px;
      background: rgba(255, 255, 255, .03);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, .08);
    }

    .daily-block h3 {
      margin: 0 0 6px;
      font-size: 15px;
      color: var(--accent-2);
    }

    .daily-stats {
      font-size: 13px;
      line-height: 1.6;
      color: var(--muted);
    }

    .kpis {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px
    }

    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, .04), rgba(255, 255, 255, .02));
      border: 1px solid rgba(255, 255, 255, .06);
      border-radius: 14px;
      padding: 12px;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, .06)
    }

    .kpi .label {
      font-size: 11px;
      color: var(--muted)
    }

    .kpi .value {
      font-size: 20px;
      font-weight: 700;
      margin-top: 4px
    }

    .history {
      margin-top: auto;
      border-top: 1px solid rgba(255, 255, 255, .06)
    }

    .history h3 {
      margin: 10px 18px;
      font-size: 13px;
      color: var(--muted);
      font-weight: 600
    }

    .list {
      padding: 0 10px 10px 10px;
      max-height: 28vh;
      overflow: auto
    }

    .trip {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
      padding: 10px;
      margin: 8px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255, 255, 255, .04), rgba(255, 255, 255, .02));
      border: 1px solid rgba(255, 255, 255, .06);
      cursor: pointer
    }

    .trip:hover {
      outline: 2px solid rgba(124, 124, 255, .35)
    }

    .pill {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(124, 124, 255, .18);
      border: 1px solid rgba(124, 124, 255, .4)
    }

    /* ---------- Map ---------- */



    .zoom-controls {
      position: absolute;
      right: 14px;
      top: 14px;
      display: grid;
      gap: 8px;
      z-index: 5
    }

    .zoom-controls .btn {
      width: 40px;
      height: 40px;
      display: grid;
      place-items: center;
      border-radius: 12px
    }

    .legend {
      position: absolute;
      left: 14px;
      bottom: 14px;
      background: rgba(8, 10, 24, .7);
      border: 1px solid rgba(255, 255, 255, .08);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 8px 12px;
      font-size: 12px
    }

    .attr {
      position: absolute;
      right: 14px;
      bottom: 14px;
      font-size: 11px;
      color: var(--muted);
      background: rgba(8, 10, 24, .6);
      padding: 6px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, .06)
    }


    .hint {
      font-size: 12px;
      color: var(--muted);
      margin-top: -4px
    }

    .footer-note {
      padding: 10px 18px;
      border-top: 1px solid rgba(255, 255, 255, .06);
      font-size: 12px;
      color: var(--muted)
    }

    .kbd {
      background: #0c1131;
      border: 1px solid rgba(255, 255, 255, .12);
      padding: 2px 6px;
      border-radius: 6px
    }

    /* Trip dashboard (on map) */
    #trip-dashboard {
      position: absolute;
      right: 18px;
      top: 18px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.02));
      color: var(--text);
      padding: 12px;
      border-radius: 10px;
      min-width: 220px;
      border: 1px solid rgba(255, 255, 255, .06);
      box-shadow: 0 8px 30px rgba(0, 0, 0, .4);
      z-index: 10;
      display: none;
    }

    #trip-dashboard h4 {
      margin: 0 0 8px 0;
      font-size: 14px
    }

    #trip-dashboard p {
      margin: 4px 0;
      font-size: 13px;
      color: var(--muted)
    }

    @media (max-width: 980px) {
      .app {
        grid-template-columns: 1fr;
        grid-auto-rows: auto 1fr
      }

      .history .list {
        max-height: unset
      }
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
</head>

<body>
  <div class="app">
    <!-- Sidebar / Dashboard -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">TT</div>
        <div>
          <h1>Travel Tracker</h1>
          <div class="muted">Plot your routes ‚Ä¢ See stats</div>
        </div>
      </div>

      <div class="controls">
        <div>
          <label for="mode">Mode of travel</label>
          <select id="mode">
            <option value="walking">üö∂ Walking</option>
            <option value="bicycle">üö≤ Bicycle</option>
            <option value="bike">üèçÔ∏è Bike</option>
            <option value="car">üöó Car</option>
          </select>
        </div>
        <div class="row">
          <button class="btn primary" id="startBtn">Start Journey</button>
          <button class="btn ghost" id="undoBtn" title="Undo last point">Undo</button>
        </div>
        <div class="row">
          <button class="btn good" id="saveBtn">Save Journey</button>
          <button class="btn danger" id="clearBtn">Clear</button>
        </div>

        <div>
          <label for="tripName">Trip name (optional)</label>
          <input id="tripName" type="text" placeholder="e.g., Morning Ride" />
          <div class="hint">Click on the map to add waypoints. Drag to pan, use mouse wheel to zoom.</div>
        </div>
      </div>

      <div class="stats">
        <div class="kpis">
          <div class="card kpi">
            <div class="label">Distance</div>
            <div class="value" id="distVal">0.00 km</div>
          </div>
          <div class="card kpi">
            <div class="label">Duration (est.)</div>
            <div class="value" id="durVal">00:00</div>
          </div>
        </div>
        <div class="kpis">
          <div class="card kpi">
            <div class="label">Mode</div>
            <div class="value" id="modeVal">Walking</div>
          </div>
          <div class="card kpi">
            <div class="label">Calories (est.)</div>
            <div class="value" id="calVal">0 kcal</div>
          </div>
        </div>
      </div>


      <div class="footer-note">
        <span class="muted">Tips:</span> <span class="kbd">Drag</span> to move ‚Ä¢ <span class="kbd">Wheel</span> to zoom
        ‚Ä¢ <span class="kbd">Click</span> to add points ‚Ä¢ <span class="kbd">S</span> save, <span class="kbd">Z</span>
        undo
      </div>
    </aside>


    <!-- Map Area -->
    <div id="map" class="map-wrap"></div>
  </div>

  <script>
    const map = L.map('map').setView([20.5937, 78.9629], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Live GPS tracking
    if (navigator.geolocation) {
    let userMarker, accuracyCircle;
    navigator.geolocation.watchPosition(pos => {
        const latlng = [pos.coords.latitude, pos.coords.longitude];

        // First time: add current location as starting point
        if (!userMarker) {
            userMarker = L.marker(latlng).addTo(map).bindPopup("Starting Point");
            accuracyCircle = L.circle(latlng, { radius: pos.coords.accuracy }).addTo(map);
            userMarker.openPopup();
        } else {
            userMarker.setLatLng(latlng);
            accuracyCircle.setLatLng(latlng).setRadius(pos.coords.accuracy);
        }

        // Add current location to journey points automatically
        if (currentPoints.length === 0) { // Only add the initial point once
            currentPoints.push({ lat: latlng[0], lng: latlng[1], marker: userMarker });
        }
        updateStats();

        // Always recenter the map on the user's location
        map.setView(latlng, 16);
         console.log("Accuracy:", pos.coords.accuracy, "meters"); 
    }, err => console.warn("Geolocation error:", err.message), { enableHighAccuracy: true });
}
    // --- STATE ---
    let adding = false;
    let currentPoints = [];
    let routeLine = null;
    let journeys = [];

    // Speeds & METs
    const SPEEDS = { walking: 5, bicycle: 15, bike: 40, car: 60 };
    const METS = { walking: 3.8, bicycle: 6.8, bike: 2.5, car: 1.5 };
    const USER_WEIGHT_KG = 70;

    // UI refs
    const modeSel = document.getElementById('mode');
    const distVal = document.getElementById('distVal');
    const durVal = document.getElementById('durVal');
    const calVal = document.getElementById('calVal');
    const modeVal = document.getElementById('modeVal');
    const tripName = document.getElementById('tripName');

    // --- UTILS ---
    function haversine(a, b) {
      const R = 6371; // km
      const dLat = (b.lat - a.lat) * Math.PI / 180;
      const dLon = (b.lng - a.lng) * Math.PI / 180; // use lng
      const lat1 = a.lat * Math.PI / 180;
      const lat2 = b.lat * Math.PI / 180;
      const c = Math.sin(dLat / 2) ** 2 + Math.sin(dLon / 2) ** 2 * Math.cos(lat1) * Math.cos(lat2);
      return R * 2 * Math.atan2(Math.sqrt(c), Math.sqrt(1 - c));
    }

    function sumDistance(points) {
      let total = 0;
      for (let i = 1; i < points.length; i++) total += haversine(points[i - 1], points[i]);
      return total;
    }
    function estimateDurationHours(distanceKm, mode) {
      return distanceKm / (SPEEDS[mode] || 5);
    }
    function estimateCalories(distanceKm, mode) {
      const hours = estimateDurationHours(distanceKm, mode);
      return Math.round((METS[mode] || 3.5) * USER_WEIGHT_KG * hours);
    }
function hmsFromHours(h) {
  const totalSec = Math.round(h * 3600);
  const hh = Math.floor(totalSec / 3600);
  const mm = Math.floor((totalSec % 3600) / 60);
  const ss = totalSec % 60;
  return `${String(hh).padStart(2,'0')}h ${String(mm).padStart(2,'0')}m ${String(ss).padStart(2,'0')}s`;
}

function updateStats() {
  const mode = modeSel.value;
  modeVal.textContent = mode.charAt(0).toUpperCase() + mode.slice(1);

  const km = sumDistance(currentPoints.map(p => ({ lat: p.lat, lng: p.lng })));
  distVal.textContent = `${km.toFixed(2)} km`;

  const hrs = estimateDurationHours(km, mode);
  durVal.textContent = hmsFromHours(hrs); // <- updated here

  const calLabel = document.querySelectorAll('.stats .kpi .label')[3]; // Correct label

  if (mode === 'car' || mode === 'bike') {
    const efficiency = mode === 'car' ? 15 : 60; // km per liter
    const fuelUsed = km / efficiency;
    calVal.textContent = `${fuelUsed.toFixed(2)} L`;
    calLabel.textContent = "Fuel Used";
  } else {
    calVal.textContent = `${estimateCalories(km, mode).toLocaleString()} kcal`;
    calLabel.textContent = "Calories";
  }
}



    // --- ROUTE ---
    async function drawRoute(coords) {
      if (routeLine) map.removeLayer(routeLine);
      if (coords.length < 2) return null;

      const url = `https://router.project-osrm.org/route/v1/driving/${coords.map(c => c[1] + ',' + c[0]).join(';')}?overview=full&geometries=geojson`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (!data.routes || !data.routes[0]) return null;
        routeLine = L.geoJSON(data.routes[0].geometry, { color: '#ff4757', weight: 4 }).addTo(map);
        map.fitBounds(routeLine.getBounds());
        return routeLine;
      } catch (err) { console.error("OSRM error:", err); return null; }
    }

    // --- MAP CLICK ---
    map.on('click', async e => {
      if (!adding) return;
      const { lat, lng } = e.latlng;
      const marker = L.marker([lat, lng]).addTo(map);
      currentPoints.push({ lat, lng, marker });
      if (currentPoints.length >= 2) await drawRoute(currentPoints.map(p => [p.lat, p.lng]));
      updateStats();
    });

    // --- BUTTONS ---
    document.getElementById("startBtn").addEventListener("click", () => {
      adding = !adding;
      document.getElementById("startBtn").textContent = adding ? "Stop Adding" : "Start Journey";
    });

    document.getElementById("undoBtn").addEventListener("click", () => {
      if (!currentPoints.length) return;
      const last = currentPoints.pop();
      map.removeLayer(last.marker);
      if (routeLine) {
        map.removeLayer(routeLine);
        routeLine = null;
        if (currentPoints.length >= 2) drawRoute(currentPoints.map(p => [p.lat, p.lng]));
      }
      updateStats();
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      currentPoints.forEach(p => map.removeLayer(p.marker));
      if (routeLine) map.removeLayer(routeLine);
      currentPoints = [];
      routeLine = null;
      updateStats();
    });

    document.getElementById("saveBtn").addEventListener("click", () => {
      if (currentPoints.length < 2) { alert("Add at least 2 points!"); return; }
      const name = tripName.value || "Unnamed Trip";
      journeys.push({
        id: Date.now(),
        name,
        points: currentPoints.map(p => ({ lat: p.lat, lng: p.lng })),
        markers: currentPoints.map(p => p.marker),
        route: routeLine,
        distanceKm: sumDistance(currentPoints.map(p => ({ lat: p.lat, lng: p.lng }))),
        calories: estimateCalories(sumDistance(currentPoints.map(p => ({ lat: p.lat, lng: p.lng }))), modeSel.value),
        date: new Date(),
        mode: modeSel.value
      });
      alert(`Saved trip "${name}" with ${currentPoints.length} points`);
      currentPoints = [];
      routeLine = null;
      updateStats();
    });

    // Mode change updates stats
    modeSel.addEventListener('change', updateStats);

    // Keyboard shortcuts
    window.addEventListener('keydown', e => {
      if (e.key.toLowerCase() === 's') document.getElementById('saveBtn').click();
      if (e.key.toLowerCase() === 'z') document.getElementById('undoBtn').click();
    });

  </script>
</body>
